<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flip Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSqw4ulYOIyW2nnQgzOkBIRHVydfq3nFgtBAw&usqp=CAU"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="boxes"></div>

    <!-- Winning popup -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>
          Hurray you won the game..!!🌟🤩🎊..Close and Refresh to play again🔁
        </p>
      </div>
    </div>
    <!-- <canvas id="canvas"></canvas> -->

    <script src="./script.js"></script>
    <script
      src="https://kit.fontawesome.com/eaccdeee79.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
